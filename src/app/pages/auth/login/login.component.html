<nb-alert *ngIf="!isLoading && errorMessages && errorMessages.length > 0" outline="danger" role="alert">
  <ul class="alert-message-list">
    <li *ngFor="let message of errorMessages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<h1 id="title" class="title"i18n="@@applicationTitle">Forkers CMS</h1>
<p class="sub-title" i18n="@@applicationSortDescriotion">Forkers custommer management platform.</p>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email" i18n="@@emailAddress">Email address</label>
    <input nbInput fullWidth [(ngModel)]="user.email" #email="ngModel" name="email" id="input-email" pattern=".+@.+\..+"
      placeholder="Email address" required minlength="4">

    <ng-container *ngIf="email.invalid && email.touched">
      <p class="error-message" *ngIf="email.errors?.required" i18n="@@emailRequired">
        Email is required!
      </p>
      <p class="error-message" *ngIf="email.errors?.pattern" i18n="@@isNotEmail">
        Email should be the real one!
      </p>
      <p class="error-message" *ngIf="email.errors?.minlength" i18n="@@emailCharacterError">
        Email should contains at least 4 characters
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password" i18n="@@password">Password</label>
    <input nbInput fullWidth [(ngModel)]="user.password" #password="ngModel" name="password" type="password"
      id="input-password" placeholder="Password" required minlength="8">

    <ng-container *ngIf="password.invalid && password.touched">
      <p class="error-message" *ngIf="password.errors?.required" i18n="@@passwordRequired">
        Password is required!
      </p>
      <p class="error-message" *ngIf="password.errors?.minlength" i18n="@@passwordCharacterError">
        Password should contains at least 8 characters
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <nb-checkbox name="rememberMe" [(ngModel)]="user.eulaEnabled"><span i18n="@@keepSignIn">Keep sign in</span></nb-checkbox>
  </div>

  <button nbButton fullWidth status="success" [disabled]="!form.valid || isLoading"
  [nbSpinner]="isLoading" nbSpinnerStatus="info"
  i18n="@@login">
    Log In
  </button>
</form>
