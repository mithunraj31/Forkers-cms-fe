<div class="row">
  <div class="col-lg-2">
    <nb-card>
      <nb-card-header>
        <span i18n="@@onlineVehicle">Online vehicle</span>
      </nb-card-header>
      <nb-card-body>
        <div class="count-label">
          <div class="count-label-container">
            <div class="count-label status-primary">
              {{onlineVehicle}} / {{totalVehicle}}
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-3">
    <nb-card [nbSpinner]="!eventSummary" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <nb-card-header>
        <span i18n="@@acceleration">Acceleration</span>
      </nb-card-header>
      <nb-card-body>
        <frk-statistic-pie *ngIf="eventSummary && eventSummary.acceleration >= 0" [value]="eventSummary.acceleration"
          [maxValue]="eventSummary.total" [chartLegend]="lengends.acceleration"></frk-statistic-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3">
    <nb-card [nbSpinner]="!eventSummary" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <nb-card-header>
        <span i18n="@@deacceleration">Deacceleration</span>
      </nb-card-header>
      <nb-card-body>
        <frk-statistic-pie *ngIf="eventSummary && eventSummary.deacceleration >= 0"
          [value]="eventSummary.deacceleration" [maxValue]="eventSummary.total" [chartLegend]="lengends.deacceleration">
        </frk-statistic-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3">
    <nb-card [nbSpinner]="!eventSummary" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <nb-card-header>
        <span i18n="@@suddenHandle">Sudden handle</span>
      </nb-card-header>
      <nb-card-body>
        <frk-statistic-pie *ngIf="eventSummary && eventSummary.suddenHandle >= 0" [value]="eventSummary.suddenHandle"
          [maxValue]="eventSummary.total" [chartLegend]="lengends.suddenHandle"></frk-statistic-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3">
    <nb-card [nbSpinner]="!eventSummary" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <nb-card-header>
        <span i18n="@@accident">Accident</span>
      </nb-card-header>
      <nb-card-body>
        <frk-statistic-pie *ngIf="eventSummary && eventSummary.accident >= 0" [value]="eventSummary.accident"
          [maxValue]="eventSummary.total" [chartLegend]="lengends.accident"></frk-statistic-pie>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <h5 i18n="@@latestEvents">Latest events</h5>
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="tableSettings" [source]="listings"></ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<nb-card class="statistics-chart ">
  <nb-card-body>
    <frk-period-analytics-chart [chartData]="displayData" [legend]="chartLegend" [selectedFilter]="selectedNumberOfDays"
      [filterOptions]="onlineStatusGraphSelectionLabels" (onFilterChanged)="onStatusPeriodChange($event)">
    </frk-period-analytics-chart>
  </nb-card-body>
</nb-card>

<nb-card class="statistics-chart ">
  <nb-card-body>
    <frk-bar-chart [chartData]="displayData" [legend]="chartLegend" [selectedFilter]="selectedNumberOfDays"
      [filterOptions]="onlineStatusGraphSelectionLabels" (onFilterChanged)="onStatusPeriodChange($event)">
    </frk-bar-chart>
  </nb-card-body>
</nb-card>

<nb-card class="maps">
  <nb-card-body>
<frk-dashboard-maps-view></frk-dashboard-maps-view>
</nb-card-body>
</nb-card>
