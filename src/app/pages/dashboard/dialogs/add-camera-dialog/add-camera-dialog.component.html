    <nb-card>
        <nb-card-header>
            <span>{{ title }}</span>
        </nb-card-header>
        <nb-card-body class="example-items-rows">
            <div>
                <span><b>No:</b></span>
                <input disabled type="text" nbInput placeholder="No" [value]="no">
            </div>
            <br>
            <div>
                <span><b>Rotation:</b></span>
                <input type="text" nbInput placeholder="Rotation" [value]="rot" >
            </div>
            <br>
            <div>
                <span><b>Channel:</b></span>
                <input type="text" nbInput placeholder="Channel" [value]="ch" >
            </div>
        </nb-card-body>

        <nb-card-footer>
            <button nbButton status="success" (click)="onSave()">Save</button>
            <button nbButton status="danger" (click)="onCancelClick()">Cancel</button>
        </nb-card-footer>
    </nb-card>
