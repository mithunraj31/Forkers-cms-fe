<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-lg-3">
        <h5><b i18n="@@events">Events</b></h5>
      </div>
      <div class="col-lg-6 text-left" >
        <input #search class="search" type="text"  nbInput fullWidth  
        shape="semi-round"  status="primary"  i18n-placeholder="@@search" placeholder="Search" (keyup)="onSearch(search.value)">
      </div>
      <div class="col-lg-3 text-right">
        <button nbButton status="info" (click)="onClickRefresh()" i18n="@@refresh"> <nb-icon icon="refresh"  ></nb-icon>Refresh</button>
   
      </div>
      </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="tableSettings" [source]="source"></ng2-smart-table>
  </nb-card-body>
</nb-card>
