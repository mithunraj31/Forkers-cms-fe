<div *ngIf="videoUrl; else elseBlock">
<video width="800" height="240" controls>
    <source [src]="videoUrl" type="video/mp4">
  </video>
</div>

      <ng-template #elseBlock>
        <nb-card>
          <nb-card-body>
           <p class="paragraph" i18n="@@videoUnavailable">Video not yet arrived.</p> 
           <p class="paragraph"> {{ totalVideos }} / {{ totalCameras }} {{getVideoStatus()}}</p>
          </nb-card-body>
        </nb-card>
      </ng-template>
